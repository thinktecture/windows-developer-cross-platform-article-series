<h1>List of {{ modelName }}</h1>

<span *ngIf="!modelList">Loading...</span>

<table class="table" *ngIf="modelList">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of modelList" [routerLink]="['../../../detail', model, m.id]">
      <td>{{ m.id }}</td>
      <td>{{ m.name }}</td>
    </tr>
  </tbody>
</table>
